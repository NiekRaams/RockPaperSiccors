<html>
<head>

<title>Rock Paper Siccors Game</title>
<link rel="Stylesheet" href="Style.css">
</head>
<body>
<header>
<h1>Steen Papier Schaar</h1>
</header>
<div class="Score-board">
<div id="User-Label" class="Badge">User</div>
<div id="Computer-Label" class="Badge">Robot</div>
<span id="User-Score">0</span>:<span id="Computer-Score">0</span>
</div> 

<div class="result">
<p>Maak je Keuze.</p>
</div>

<div class="Choices">
    <div class="Choice" id="r">
        <img src="Fotos/Rock.png" alt="">
    </div>

        <div class="Choice" id="p">
            <img src="Fotos/Paper.png" alt="">
        </div>

            <div class="Choice" id="s">
                <img src="Fotos/Sciccors.png" alt="">
            </div>
</div>

<p id="Action-Message">Maak je keuze!</p>
<script src="App.js" charset="utf-8"></script>
</body>
</html>
